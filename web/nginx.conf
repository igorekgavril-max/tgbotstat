# Конфигурация Nginx для TGBotStat
# Разместите этот файл в /etc/nginx/sites-available/tgbotstat
# и создайте симлинк: ln -s /etc/nginx/sites-available/tgbotstat /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Замените на ваш домен или IP

    # Корневая директория проекта
    root /path/to/TGBotStat/web;  # Замените на реальный путь к проекту
    index index.html;

    # Логи
    access_log /var/log/nginx/tgbotstat_access.log;
    error_log /var/log/nginx/tgbotstat_error.log;

    # Обслуживание статического index.html для корневого пути
    location = / {
        try_files /index.html =404;
    }

    # Проксирование запросов к NiceGUI через /app
    location /app {
        # Проксируем к NiceGUI на порту 8080, убирая /app из пути
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Проксирование всех остальных запросов к NiceGUI (для статических файлов NiceGUI)
    location /_nicegui {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Обслуживание статических файлов из папки web/ (если нужно)
    location /static/ {
        alias /path/to/TGBotStat/web/;  # Замените на реальный путь
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
