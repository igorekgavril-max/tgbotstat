<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Аналитика Telegram-каналов</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Веб-приложение для аналитики Telegram-каналов">
    <meta name="robots" content="index, follow">

    <!-- Базовые стили -->
    <style>
        :root {
            --bg: #f9fafb;
            --text: #111827;
            --muted: #6b7280;
            --primary: #111827;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 720px;
            width: 100%;
            padding: 32px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .loader {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--muted);
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="container">
            <!-- Заглушка до загрузки приложения -->
            <h1>Аналитика Telegram-каналов</h1>
            <p>Загружаем приложение и подготавливаем интерфейс…</p>

            <div class="loader">
                <div class="spinner"></div>
                <span>Подключение к серверу...</span>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                Приложение не запущено. Пожалуйста, запустите сервер.
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Проверяем, доступно ли приложение NiceGUI
            function checkAppAvailability() {
                // Пытаемся подключиться к приложению через /app
                fetch(window.location.origin + '/app', {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                }).then(function() {
                    // Приложение доступно, перенаправляем на /app
                    window.location.href = window.location.origin + '/app';
                }).catch(function() {
                    // Пытаемся альтернативный способ - проверка через WebSocket
                    try {
                        var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                        var ws = new WebSocket(protocol + '//' + window.location.host + '/app/_nicegui/ws');
                        var connected = false;
                        
                        ws.onopen = function() {
                            connected = true;
                            ws.close();
                            window.location.href = window.location.origin + '/app';
                        };
                        
                        ws.onerror = function() {
                            if (!connected) {
                                // Если не удалось подключиться, показываем ошибку через 3 секунды
                                setTimeout(function() {
                                    var loader = document.querySelector('.loader');
                                    var errorMsg = document.getElementById('error-message');
                                    if (loader) loader.style.display = 'none';
                                    if (errorMsg) errorMsg.style.display = 'block';
                                }, 3000);
                            }
                        };
                    } catch(e) {
                        // Если не удалось подключиться, показываем ошибку через 3 секунды
                        setTimeout(function() {
                            var loader = document.querySelector('.loader');
                            var errorMsg = document.getElementById('error-message');
                            if (loader) loader.style.display = 'none';
                            if (errorMsg) errorMsg.style.display = 'block';
                        }, 3000);
                    }
                });
            }

            // Пытаемся проверить доступность сразу
            checkAppAvailability();

            // Также проверяем периодически (каждые 2 секунды)
            var checkInterval = setInterval(function() {
                fetch(window.location.origin + '/app', {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                }).then(function() {
                    clearInterval(checkInterval);
                    window.location.href = window.location.origin + '/app';
                }).catch(function() {
                    // Продолжаем проверку
                });
            }, 2000);
        })();
    </script>
</body>
</html>
